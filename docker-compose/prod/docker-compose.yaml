services:
  db:
    image: mongo:latest
    container_name: mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - mqtt-to-mongodb-net

  mqtt:
    image: eclipse-mosquitto:latest
    container_name: mosquitto
    restart: unless-stopped
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf
      - mosquitto_data:/mosquitto/data
      - mosquitto_logs:/mosquitto/log
    networks:
      - mqtt-to-mongodb-net

  api:
    build: ../../
    container_name: express
    restart: unless-stopped
    ports:
      - "3001:3001"
    networks:
      - mqtt-to-mongodb-net

    # Examples only. Use a .env file if running in production!
    environment:
      - API_PORT=3001
      - MQTT_URL=mqtt://mqtt:1883
      - MONGO_HOST=mongodb
      - MONGO_USER=admin
      - MONGO_PASSWORD=password

networks:
  mqtt-to-mongodb-net:
    driver: bridge

volumes:
  mongodb_data:
  mosquitto_data:
  mosquitto_logs: